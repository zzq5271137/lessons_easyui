<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-Dialog组件</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/icon.css">
</head>
<body>
<div class="easyui-linkbutton" id="btn">打开对话框</div>
<div id="dalog"></div>

<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>

<script>
    $(function () {
        $('#btn').click(function () {
            $('#dalog').dialog('open');
        });

        $('#dalog').dialog({
            width: 600,
            height: 400,
            title: 'My Dialog',
            modal: false,
            draggable: true,
            resizable: false,
            tools: [
                {
                    iconCls: 'icon-save',
                    handler: function () {
                        alert('save')
                    }
                },],
            toolbar: [
                {
                    text: '编辑',
                    iconCls: 'icon-edit',
                    handler: function () {
                        alert('edit')
                    }
                },],
            buttons: [
                {
                    text: '保存',
                    handler: function () {
                        alert('保存成功');
                        $('#dalog').dialog('close');
                    }
                }, {
                    text: '关闭',
                    handler: function () {
                        $('#dalog').dialog('close');
                    }
                }]
        });
    });
</script>

</body>
</html>
