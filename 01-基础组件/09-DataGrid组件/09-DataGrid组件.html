<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-DataGrid组件</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/icon.css">
</head>
<body>

<table id="tb"></table>

<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>

<script>
    $(function () {
        $('#tb').datagrid({
            width: 1000,
            height: 500,
            fitColumns: true, // 自动展开/收缩列的宽度
            // scrollbarSize: 15, // 滚动条宽度
            striped: true, // 斑马线效果
            singleSelect: false, // true: 只允许选中一行, false: 允许选中多行
            rownumbers: true, // 行号
            checkOnSelect: true,
            url: 'datagrid_data.json', // 加载数据
            columns: [[
                {field: 'id', checkbox: true},
                {field: 'name', title: '姓名', width: 100, align: 'center'},
                {field: 'date', title: '入职时间', width: 100, align: 'center'},
                {field: 'email', title: '邮箱', width: 100, align: 'center'},
                {
                    field: 'department',
                    title: '部门',
                    width: 100,
                    align: 'center',
                    formatter: function (value, row, index) {
                        console.log(row);
                        if (row.department.name) {
                            return row.department.name;
                        }
                    }
                },
                {
                    field: 'state',
                    title: '状态',
                    width: 100,
                    align: 'center',
                    formatter: function (value, row, index) {
                        return row.state ? '在职' : '<span style="color: red;">离职</span>';
                    }
                }
            ]],
        });
    });
</script>

</body>
</html>
