<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-Window组件</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/icon.css">
</head>
<body>
<div class="easyui-linkbutton">测试按钮</div>

<br>

<div id="window"></div>

<!--<div id="tt">-->
<!--    <a href="#" class="icon-add" onclick="javascript:alert('add')"></a>-->
<!--    <a href="#" class="icon-edit" onclick="javascript:alert('edit')"></a>-->
<!--</div>-->


<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>

<script>
    $(function () {
        $('#window').window({
            width: 300,
            height: 300,
            title: 'My Window',
            modal: true, // 定义背后是否有遮罩
            draggable: true,
            resizable: true,
            // tools: '#tt', // 自定义工具栏
            tools: [
                {
                    iconCls: 'icon-add',
                    handler: function () {
                        alert('add')
                    }
                }, {
                    iconCls: 'icon-edit',
                    handler: function () {
                        alert('edit')
                    }
                }]

        });

    });
</script>

</body>
</html>
