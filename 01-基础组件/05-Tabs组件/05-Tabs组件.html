<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Tabs组件</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/uimaker/icon.css">
</head>
<body>

<div id="tabs" class="easyui-tabs">
    <div title="Tab1" style="padding:20px;display:none;">
        tab1
    </div>
    <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">
        tab2
    </div>
    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true"
         style="padding:20px;display:none;">
        tab3
    </div>
</div>

<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>

<script>
    $(function () {
        let i = 1;

        $('#tabs').tabs({
            width: 600,
            height: 400,
            plain: false,
            fit: false, // 是否铺满父容器的大小
            border: true,
            tools: [
                {
                    iconCls: 'icon-add',
                    handler: function () {
                        $('#tabs').tabs('add', {
                            title: 'new tab ' + i,
                            selected: true,
                            closable: true,
                            content: 'new tab content ' + i
                        });
                        i++;
                    }
                }, {
                    iconCls: 'icon-remove',
                    handler: function () {
                        // 获取选中的选项卡
                        let selectedTab = $('#tabs').tabs('getSelected');
                        // 获取索引
                        let tabIndex = $('#tabs').tabs('getTabIndex', selectedTab);
                        // 关闭tab
                        $('#tabs').tabs('close', tabIndex);
                    }
                }],
            toolPosition: 'right',
            tabPosition: 'top',
            // headerWidth: 100, // 只有当tabPosition为left或right才有效
        });
    });
</script>

</body>
</html>
